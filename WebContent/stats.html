    <script src="vendors/flot/jquery.flot.categories.js"></script>

    <script src="assets/scripts.js"></script>
    <script>
    $(function() {
        var data = [
            ["January", 10],
            ["February", 8],
            ["March", 4],
            ["April", 13],
            ["May", 17],
            ["June", 9]
        ];

        $.plot("#catchart", [data], {
            series: {
                bars: {
                    show: true,
                    barWidth: 0.6,
                    align: "center"
                }
            },
            xaxis: {
                mode: "categories",
                tickLength: 0
            }
        });

        var data = [],
            series = Math.floor(Math.random() * 6) + 3;

        for (var i = 0; i < series; i++) {
            data[i] = {
                label: "Series" + (i + 1),
                data: Math.floor(Math.random() * 100) + 1
            }
        }

        $.plot('#piechart1', data, {
            series: {
                pie: {
                    show: true,
                    radius: 1,
                    label: {
                        show: true,
                        radius: 3 / 4,
                        formatter: labelFormatter,
                        background: {
                            opacity: 0.5,
                            color: '#000'
                        }
                    }
                }
            },
            legend: {
                show: false
            }
        });

        $.plot('#piechart2', data, {
            series: {
                pie: {
                    show: true,
                    radius: 1,
                    tilt: 0.5,
                    label: {
                        show: true,
                        radius: 1,
                        formatter: labelFormatter,
                        background: {
                            opacity: 0.8
                        }
                    },
                    combine: {
                        color: '#999',
                        threshold: 0.1
                    }
                }
            },
            legend: {
                show: false
            }
        });
        function euroFormatter(v, axis) {
            return v.toFixed(axis.tickDecimals) + "€";
        }

        function doPlot(position) {
            $.plot("#timechart", [
                { data: oilprices, label: "全市场策略均价 (¥)" },
                { data: exchangerates, label: "沪深300", yaxis: 2 }
            ], {
                xaxes: [{ mode: "time" }],
                yaxes: [{ min: 0 }, {
                    // align if we are to the right
                    alignTicksWithAxis: position == "right" ? 1 : null,
                    position: position,
                    tickFormatter: euroFormatter
                }],
                legend: { position: "sw" }
            });
        }

        doPlot("right");

    });

    // Morris Bar Chart
    Morris.Bar({
        element: 'hero-bar',
        data: [
            { device: '1', sells: 136 },
            { device: '3G', sells: 1037 },
            { device: '3GS', sells: 275 },
            { device: '4', sells: 380 },
            { device: '4S', sells: 655 },
            { device: '5', sells: 1571 }
        ],
        xkey: 'device',
        ykeys: ['sells'],
        labels: ['Sells'],
        barRatio: 0.4,
        xLabelMargin: 10,
        hideHover: 'auto',
        barColors: ["#3d88ba"]
    });


    // Morris Donut Chart
    Morris.Donut({
        element: 'hero-donut',
        data: [
            { label: '人工智能', value: 25 },
            { label: '动量反转', value: 40 },
            { label: '大/小市值', value: 25 },
            { label: '大/小盘股', value: 10 }
        ],
        colors: ["#30a1ec", "#76bdee", "#c4dafe"],
        formatter: function(y) { return y + "%" }
    });


    // Morris Line Chart
    var tax_data = [
        { "period": "2018-04", "visits": 2407, "signups": 660 },
        { "period": "2018-03", "visits": 3351, "signups": 729 },
        { "period": "2018-02", "visits": 2469, "signups": 1318 },
        { "period": "2018-01", "visits": 2246, "signups": 461 },
        { "period": "2017-12", "visits": 3171, "signups": 1676 },
        { "period": "2017-11", "visits": 2155, "signups": 681 },
        { "period": "2017-10", "visits": 1226, "signups": 620 },
        { "period": "2017-09", "visits": 2245, "signups": 500 }
    ];
    Morris.Line({
        element: 'hero-graph',
        data: tax_data,
        xkey: 'period',
        xLabels: "month",
        ykeys: ['visits', 'signups'],
        labels: ['访问量', '注册量']
    });



    // Morris Area Chart
    Morris.Area({
        element: 'hero-area',
        data: [
            { period: '2017 Q3', iphone: 4820, ipad: 3795, itouch: 1588 },
            { period: '2017 Q4', iphone: 15073, ipad: 5967, itouch: 5175 },
            { period: '2018 Q1', iphone: 10687, ipad: 4460, itouch: 2028 },
            { period: '2018 Q2', iphone: 8432, ipad: 5713, itouch: 1791 }
        ],
        xkey: 'period',
        ykeys: ['iphone', 'ipad', 'itouch'],
        labels: ['PC', '手机', '平板'],
        lineWidth: 2,
        hideHover: 'auto',
        lineColors: ["#81d5d9", "#a6e182", "#67bdf8"]
    });



    // Build jQuery Knobs
    $(".knob").knob();

    function labelFormatter(label, series) {
        return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
    }
    
    </script>
